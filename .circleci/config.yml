#
version: 2.0
jobs:
  build_local:
    docker:
      - image: thompsonsed/rcoalescence-circleci-rbase_latest-0.0.1

    working_directory: ~/rcoalescence

    steps:
      - checkout

      - run:
          name: build package from local
          command: |
            cd ../
            R CMD INSTALL --no-multiarch --with-keep.source rcoalescence


      - run:
          name: run tests
          command: |
            cd rcoalescence/tests
            Rscript testthat.R

      - store_artifacts:
          path: test-reports
          destination: test-reports

  build_bitbucket:
    docker:
      - image: thompsonsed/rcoalescence-circleci-rbase_latest-0.0.1

    working_directory: ~

    steps:

      - run:
          name: build package from bitbucket
          command: |
            R -e "devtools::install_bitbucket('thompsonsed/rcoalescence')"

      - checkout

      - run:
          name: run tests
          command: |
            cd tests
            Rscript testthat.R

      - store_artifacts:
          path: test-reports
          destination: test-reports

  

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_local
      - build_bitbucket

