steps:
  - bash: |
      Rscript -e "install.packages(c('remotes', 'rcmdcheck'))"
      Rscript -e "remotes::install_deps(dependencies = TRUE)"
    condition: and(eq( variables['Agent.OS'], 'Linux' ), eq( variables['Agent.OS'], 'Darwin' ))
    displayName: 'Install package dependencies'
  - pwsh: |
      Rscript.exe -e "install.packages(c('remotes', 'rcmdcheck'))"
      Rscript.exe -e "remotes::install_deps(dependencies = TRUE)"
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: 'Install package dependencies'
